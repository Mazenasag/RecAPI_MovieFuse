<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RECAPI_MOVIEFUSE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <header>üé¨ RECAPI_MOVIEFUSE</header>

    <form method="POST" action="/">
        <input type="text" id="title" name="title" placeholder="Enter movie title..." required />
        <button type="submit">Get Recommendations</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if has_recommendations %}
        <div class="results">
            <div class="recommendations-title">Recommendations for "{{ title }}"</div>
            <div class="grid">
                {% for rec in recommendations %}
                    <div class="card">
                        <img class="poster" src="{{ rec.image }}" alt="Poster for {{ rec.title }}" />
<div class="info">
    <div class="title">{{ rec.title }}</div>
    <div class="meta">‚≠ê {{ rec.vote_average }} | üî• {{ rec.popularity }}</div>
    <div class="overview">{{ rec.overview }}</div>
    <span class="read-more">Read more</span>
</div>

                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
